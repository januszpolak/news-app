<ion-card *ngFor="let article of data?.articles" href="{{article.url}}">
  <ion-card-header>
    <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
    <ion-card-title>{{article.title}}</ion-card-title>
  </ion-card-header>

  <img src="{{article.urlToImage}}" />
  <ion-card-subtitle>{{article.publishedAt | date}}</ion-card-subtitle>
  <ion-card-content>
    {{article.description}}
  </ion-card-content>
</ion-card>
