<ion-content>
  <div class="wrap">
    <h1>Pogoda w Krakowie</h1>

    <p>Temperatura: {{ temp }} °C</p>
    <p>Temperatura odczuwalna: {{ data.main.feels_like }} °C</p>
    <p>Ciśnienie atmosferyczne: {{ data.main.pressure }} hPa</p>

    <img
      *ngIf="description == 'Clouds'"
      src="../../assets/clouds.png"
      alt="clouds"
      width="25%"
    />
    <img
      *ngIf="description == 'Clear'"
      src="../../assets/sun.png"
      alt="sun"
      width="25%"
    />
    <img
      *ngIf="description == 'Thunderstorm'"
      src="../../assets/thunderstorm.png"
      alt="sun"
      width="25%"
    />
    <img
      *ngIf="description == 'Drizzle'"
      src="../../assets/rain.png"
      alt="sun"
      width="25%"
    />
    <img
      *ngIf="description == 'Rain'"
      src="../../assets/rain.png"
      alt="sun"
      width="25%"
    />
    <img
      *ngIf="description == 'Snow'"
      src="../../assets/snow.png"
      alt="sun"
      width="25%"
    />
  </div>
</ion-content>
